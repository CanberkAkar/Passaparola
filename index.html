<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PASSAPAROLA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-timer">04:00</div>

  <div class="circle"></div>

  <div class="controls">
    <button onclick="markLetter('success')">Başarılı</button>
    <button onclick="markLetter('fail')">Başarısız</button>
    <button onclick="markLetter('pass')">Pas</button>
  </div>

  <div id="stats-container">
    <div>✔️ Başarılı: <span id="stat-success">0</span></div>
    <div>❌ Başarısız: <span id="stat-fail">0</span></div>
    <div>➡️ Pas: <span id="stat-pass">0</span></div>
    <div>⏰ Süre Bitti: <span id="stat-timeout">0</span>test</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
